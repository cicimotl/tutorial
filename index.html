<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content="width=device-width, initial-scale=1">
        
        <link href="https://fonts.googleapis.com/css?family=Risque" rel="stylesheet">
        <link href="static/css/animate.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Acme|Risque|Special+Elite" rel="stylesheet">
        <style>
            body {
                background-image: url('http://karenpalmer.com/wp-content/uploads/2016/01/Stars.jpg');
                margin-top: -230px;
                margin-bottom: 0;
            }
            
            .text-center {
                text-align: center;
            }
            @media screen and (min-width: 1000px) {
                .button {
                    margin-top: -5%;
                }
            }
            @-webkit-keyframes mymove {
                10% { color: #cb4b16; }
                25% { color: #dc322f; }
                40% { color: #d33682; }
                55% { color: #6c71c4; }
                75% { color: #268bd2; }
                90% { color: #2aa198; }
                100% { color: #859900; }
            }
            @keyframes mymove {
                10% { color: #cb4b16; }
                25% { color: #dc322f; }
                40% { color: #d33682; }
                55% { color: #6c71c4; }
                75% { color: #268bd2; }
                90% { color: #2aa198; }
                100% { color: #859900; }
            }
            .attn {
                color: #b58900;
                -webkit-animation: mymove 5s infinite;
                animation: mymove 5s infinite;
                z-index: 999;
            }
            .button {
                background-color: #859900;
                border: none;
                text-align: center;
                -webkit-transition-duration: 0.4s;
                transition-duration: 0.4s;
                cursor: pointer;
                margin-top: 14.5%;
            }
            .button:hover {
                background-color: yellow;
            }
            a {
                font-size: 20px;
                color: black;
            }
            a:hover {
                color: lightgrey;
            }
            #titles {
                position: absolute;
                width: 18em;
                height: 50em;
                bottom: 0;
                left: 50%;
                margin-left: -9em;
                font-size: 350%;
                text-align: justify;
                overflow: hidden;
                -webkit-transform-origin: 40% 100%;
                -moz-transform-origin: 40% 100%;
                -ms-transform-origin: 40% 100%;
                -o-transform-origin: 40% 100%;
                transform-origin: 40% 100%;
                -webkit-transform: perspective(300px) rotateX(15deg);
                -moz-transform: perspective(300px) rotateX(15deg);
                -ms-transform: perspective(300px) rotateX(15deg);
                -o-transform: perspective(300px) rotateX(15deg);
                transform: perspective(300px) rotateX(15deg);
            }

            #titles:after {
                position: absolute;
                content: ' ';
                left: 0;
                right: 0;
                top: 0;
                bottom: 60%;
                background-image: -webkit-linear-gradient(top, rgba(0,0,0,0.1) 0%, transparent 100%);
                background-image: -moz-linear-gradient(top, rgba(0,0,0,0.1) 0%, transparent 100%);
                background-image: -ms-linear-gradient(top, rgba(0,0,0,0.1) 0%, transparent 100%);
                background-image: -o-linear-gradient(top, rgba(0,0,0,0.1) 0%, transparent 100%);
                background-image: linear-gradient(top, rgba(0,0,0,0.1) 0%, transparent 100%);
                pointer-events: none;
                opacity: 0;
            }

            #titlecontent {
                position: absolute;
                -webkit-animation: scroll 20s linear 1s infinite;
                -moz-animation: scroll 20s linear 1s infinite;
                -ms-animation: scroll 20s linear 1s infinite;
                -o-animation: scroll 20s linear 1s infinite;
                animation: scroll 20s linear 1s infinite;
            }
            

            @-webkit-keyframes scroll {
                0% { top:100%;}
                50%{opacity: 0.8;}
                95%{opacity: 0;}
                100% { top: 50%; }
    }

            @-moz-keyframes scroll {
                0% { top: 100%;}
                50%{opacity: 0.8;}
                95%{opacity: 0;}
                100% { top: 50%; }
            }

            @-ms-keyframes scroll {
                0% { top: 100%;}
                50%{opacity: 0.8;}
                95%{opacity: 0;}
                100% { top: 50%; }
            }

            @-o-keyframes scroll {
                0% { top: 100%;}
                50%{opacity: 0.8;}
                95%{opacity: 0;}
                100% { top: 50%; }
            }

            @keyframes scroll {
                0% { top: 100%;}
                50%{opacity: 0.8;}
                95%{opacity: 0;}
                100% { top: 50%; }
            }

        </style>
    </head>

</html>
